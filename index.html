<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div id="viewHighScores"><a href="#highScoresContainer">View High Scores</a>
        </div>
        <div class="time">
        </div>
    </header>
    <div id="container">
        <h1>Welcome to the coding quiz</h1>
        <p>
           Try to answer the following code-related questions within the time limit. Keep in mind an incorrect answer will take 10 seconds off your remaining time.
        </p>
        <button id="start">Get Started</button>
    </div>
    <div class="questionContainer">
        <h4 id="newQuestion"></h4>
        <button id="choice1"></button>
        <button id="choice2"></button>
        <button id="choice3"></button>
        <button id="choice4"></button>
    </div>
    <div id="highScoresContainer" >
        <p id= "archiveScores"></p>
        <input placeholder="initials" id="initials"/>
        <button id=scoreSubmit></button>



    </div>

   
    <script src="./script.js"></script>
</body>
</html>
